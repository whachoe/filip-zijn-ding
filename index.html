<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MMT</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/slider.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><img src="canaries.jpeg" lt="Canaries Logo" width="64" height="64"/></h1>
      <nav class="tabs" role="tablist" aria-label="Main">
        <button role="tab" aria-selected="true" aria-controls="panel-home" id="tab-home" tabindex="0">Home</button>
        <button role="tab" aria-selected="false" aria-controls="panel-assessment" id="tab-assessment" tabindex="-1" disabled="true">New Assessment</button>
        <button role="tab" aria-selected="false" aria-controls="panel-reports" id="tab-reports" tabindex="-1">Reports</button>
        <button role="tab" aria-selected="false" aria-controls="panel-export" id="tab-export" tabindex="-1">Export</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="panel-home" class="tab-panel" role="tabpanel" aria-labelledby="tab-home">
      <h2>Welcome</h2>
      <p>Fill in the form below to get started with our MMT Assessments.</p>
      <form id="settings-form" class="assessment-form" action="#" onsubmit="return false;" onchange="return save_settings();">
        <!-- <label for="full-name">Full Name</label> -->
        <input id="full-name" name="full-name" type="text" placeholder="Your full name" required />

        <!-- <label for="email-address">Email Address</label> -->
        <input id="email-address" name="email-address" type="email" placeholder="Your e-mail address" />

        <!-- <label for="location">Location</label> -->
        <input id="location" name="location" type="text" placeholder="Your locality" />

        <button id="button-assessment" tabindex="-1" disabled="true" class="mmt-button hidden">New Assessment</button>
    </form>
    </section>

    <section id="panel-assessment" class="tab-panel hidden" role="tabpanel" aria-labelledby="tab-assessment" hidden>
      <div id="new_assessment_wrapper"></div>
    </section>

    <section id="panel-reports" class="tab-panel hidden" role="tabpanel" aria-labelledby="tab-reports" hidden>
      <div class="reports-wrapper">
        <table id="reports-scoretable">
          <thead>
            <tr>
              <th>Category</th>
              <th>Current Score (%)</th>
              <th>Previous 1 Score (%)</th>
              <th>Previous 2 Score (%)</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <canvas id="radar-graph"></canvas>
        <canvas id="bar-graph"></canvas>
      </div>
    </section>

    <section id="panel-export" class="tab-panel hidden" role="tabpanel" aria-labelledby="tab-export" hidden>
      <h2>Export data</h2>
      <div class="export-wrapper">
        <button id="export-xlsx-button" onclick="export_xlsx()" class="mmt-button">Export XLSX</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span id="year"></span> </small>
    </div>
  </footer>

  <script src="js/umbrella.min.js" defer></script>
  <script src="js/chart.umd.js" defer></script>
  <script src="js/xlsx.full.min.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/mmt.js" defer></script>
  <script src="js/swiffy-slider.min.js" defer></script>
  <script src="js/swiffy-slider-extensions.min.js" defer></script>
  
</body>
</html>
